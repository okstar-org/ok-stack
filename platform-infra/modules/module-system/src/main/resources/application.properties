quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%t] (%c{2.}:%L) %s(%e%n)
quarkus.log.console.enable=true
quarkus.log.file.path=logs/@artifactId@.log
quarkus.log.file.level=TRACE
